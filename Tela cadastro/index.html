<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TELA DE LOGIN</title>
</head>
<body>

    <section class="area-cadastro">
        
        <div class="cadastro">
            <img class="logo" src="img/LOGO TCA.png" alt="logo">
        <h3>Cadastre-se</h3>

        <form method="post">
            <input type="text" class="nome" placeholder="Digite seu nome de usuário">
            <input type="email" class="area-email" placeholder="Digite seu e-mail de usuário" autofocus>
            <input type="text" class="senha" placeholder="Digite sua senha">
            <input class="cadastrar" type="button" value="Confirmar">
        </form>
        
    </div>


    </section>

</body>
</html>
